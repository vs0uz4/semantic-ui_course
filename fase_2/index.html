<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantic UI</title>
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="ui container">
    <div id="header" class="ui row">
        <h1>Semantic UI</h1>
        <a class="ui button primary" href="https://semantic-ui.com/introduction/getting-started.html">Acessar Documentação</a>
    </div>
</div>

<div class="ui container grid">
    <div class="ui row">
        <h2>Grids</h2>
    </div>
    <div class="red four wide column">1</div>
    <div class="orange four wide column">2</div>
    <div class="yellow four wide column">3</div>
    <div class="olive four wide column">4</div>
    <div class="green six wide column">5</div>
    <div class="teal eight wide column">6</div>
    <div class="blue two wide column">7</div>
    <div class="violet four wide column">8</div>
    <div class="purple four wide column">9</div>
    <div class="pink four wide column">10</div>
    <div class="brown four wide column">11</div>
    <div class="grey two wide column">12</div>
    <div class="black eight wide column">13</div>
    <div class="six wide column">14</div>
    <div class="eight wide column">
        <button class="ui primary button">15</button>
    </div>
    <div class="eight wide column">
        <button class="ui secondary button">16</button>
    </div>
</div>

<div class="ui container">
    <div class="ui row">
        <h2>Forms</h2>
    </div>
    <form action="" class="ui form">
        <div class="field">
            <label for="first_name">First Name</label>
            <input id="first_name" type="text" placeholder="First Name">
        </div>
        <div class="field">
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" placeholder="Last Name">
        </div>
        <div class="field">
            <div class="ui checkbox">
                <input id="terms" name="terms" type="checkbox">
                <label for="terms">Eu aceito os termos e condições</label>
            </div>
        </div>
        <button class="ui button" type="submit">Cadastrar</button>
    </form>
</div>

<div class="ui container">
    <div class="ui inverted segment">
        <form action="" class="ui form inverted">
            <div class="field">
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" placeholder="First Name">
            </div>
            <div class="field">
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" placeholder="Last Name">
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input id="terms" name="terms" type="checkbox">
                    <label for="terms">Eu aceito os termos e condições</label>
                </div>
            </div>
            <button class="ui button" type="submit">Cadastrar</button>
        </form>
    </div>
</div>

<div class="ui container">
    <div class="ui inverted segment">
        <form action="" class="ui form inverted">
            <div class="two fields">
                <div class="field">
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" placeholder="First Name">
                </div>
                <div class="field">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input id="terms" name="terms" type="checkbox">
                    <label for="terms">Eu aceito os termos e condições</label>
                </div>
            </div>
            <button class="ui button" type="submit">Cadastrar</button>
        </form>
    </div>
</div>

<div class="ui container">
    <div class="ui inverted segment">
        <form action="" class="ui form inverted">
            <div class="inline fields">
                <div class="eight wide field">
                    <label for="first_name">Name</label>
                    <input id="first_name" type="text" placeholder="First">
                </div>
                <div class="three wide field">
                    <input id="middle_name" type="text" placeholder="Middle">
                </div>
                <div class="five wide field">
                    <input id="last_name" type="text" placeholder="Last">
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input id="terms" name="terms" type="checkbox">
                    <label for="terms">Eu aceito os termos e condições</label>
                </div>
            </div>
            <button class="ui button" type="submit">Cadastrar</button>
        </form>
    </div>
</div>

</body>
</html>
